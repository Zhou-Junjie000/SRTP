<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/Image/1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Traffic Flow Predict</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/CSS/MainStyles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.shulanxt.com/visualization/echarts/basic-install/echarts.min.js"></script>


    <script>
        $(document).ready(function () {
            $(".hamburger .hamburger__inner").click(function () {
                $(".wrapper").toggleClass("active")
            })

            $(".top_navbar .fas").click(function () {
                $(".profile_dd").toggleClass("active");
            });
        })
    </script>
</head>
<body>

<div class="wrapper">
    <div class="top_navbar">
        <div class="hamburger">
            <div class="hamburger__inner">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div class="menu">
            <div class="logo">
                基于时空知识图谱的交通流量预测系统
            </div>
        </div>
    </div>

    <div class="main_container">
        <div class="sidebar">
            <div class="sidebar__inner">
                <div class="profile">
                    <div class="img">
                        <img src="/static/Image/5.jpg" alt="profile_pic">
                    </div>
                    <div class="profile_info">
                        <p>Welcome</p>
                        <p class="profile_name">User</p>
                    </div>
                </div>
                <ul>
                    <li>
                        <a href="{{ url_for('predictTrainPage') }}">
                            <span class="icon"><i class="fa fa-car"></i></span>
                            <span class="title">模型训练</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('predictPage') }}">
                            <span class="icon"><i class="fa fa-line-chart"></i></span>
                            <span class="title">流量预测</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('knowledgeMap') }}">
                            <span class="icon"><i class="fa fa-image"></i></span>
                            <span class="title">知识图谱</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('homePage') }}">
                            <span class="icon"><i class="fa fa-chevron-circle-left"></i></span>
                            <span class="title">返回首页</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {% block predict %}{% endblock %}
        {% block knowledgeMap %}{% endblock %}
        {% block trainDone %}{% endblock %}
        {% block predictDone %}{% endblock %}
    </div>

</div>

</body>
</html>
