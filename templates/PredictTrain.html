<link rel="icon" href="/static/Image/1.ico" type="image/x-icon" xmlns:text-align="http://www.w3.org/1999/xhtml">
{% extends "mainPage.html" %}
{% block predict %}
    <form action="{{ url_for('predictTrainPage') }}" method="POST">
        <div class="trainArea"
             style="position: absolute;top: 60px;left: 225px;width: calc(100% - 225px);height: calc(100% - 60px);background:url(../static/Image/7.jpg) no-repeat center center; background-size: cover">
            <div style="background-color:rgba(255,255,255,0.3);position: absolute;width: 100%;height: 100%">
                <div style="position: absolute;width: 40%;height: 50%;background-color:rgba(0,0,0,0.5);left: 50%;top: 25%;transform: translateX(-50%);border-radius: 15px">
                    <select name="select4"
                            style="text-align: center;position:absolute;left: 50%;top: 15%;transform: translateX(-50%);width: 55%; height: 15%;border:solid;border-radius: 10px">
                        <option value="选择训练集">选择训练集</option>
                        <option value="通过前3天数据进行预测">通过前3天数据进行预测</option>
                        <option value="通过前7天数据进行预测">通过前7天数据进行预测</option>
                        <option value="通过1个月数据进行预测">通过1个月数据进行预测</option>
                        <option value="通过前3个月数据进行预测">通过前3个月数据进行预测</option>
                        <option value="通过前6个月数据进行预测">通过前6个月数据进行预测</option>
                        <option value="通过前1年数据进行预测">通过前1年数据进行预测</option>
                    </select>

                    <select name="select3"
                            style="text-align: center;position:absolute;left: 50%;top: 35%;transform: translateX(-50%);width: 55%; height: 15%;border:solid;border-radius: 10px">
                        <option value="0.">选择激活函数</option>
                        <option value="sigmoid">sigmoid</option>
                        <option value="tanh">tanh</option>
                        <option value="relu">relu</option>
                        <option value="hard_sigmoid">hard_sigmoid</option>
                    </select>

                    <select name="select2"
                            style="text-align: center;position:absolute;left: 50%;top: 55%;transform: translateX(-50%);width: 55%; height: 15%;border:solid;border-radius: 10px">
                        <option value="选择算法">选择算法</option>
                        <option value="LSTM">LSTM</option>
                        <option value="GRU">GRU</option>
                        <option value="SAEs">SAEs</option>
                    </select>


                    <button type="submit" class="btn btn-primary btn-lg"
                            style="position: absolute;width: 25%;height: 15%;left:50%;top:75%;transform: translateX(-50%);"
                            id="button4">开始训练
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
